<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- links -->

    <link rel="icon" href="./favicons/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex Animated</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pkm" class="pkm-img" />

      <h1 class="pkm-data">
        <span class="pkm-num"></span> -
        <span class="pkm-name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Search by Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">&lt;&lt; Prev</button>
        <button class="button btn-next">Next &gt;&gt;</button>
      </div>

      <img src="images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
